# yaml
## placing most specific rule
## at top
- rule: exceptional
  return: ayE
  conditions:
    - attribute: label
      relation: contains
      set: AY
    - attribute: inword.label
      relation: in
      set:
        - SPIDER
        - CIDER

## Next most specific rule
- rule: ay0
  return: ay0
  conditions:
    - attribute: label
      relation: contains
      set: AY
    - attribute: fol.label
      relation: in
      set: [CH, F, HH, K, P, S, SH, T, TH]

## Elsewhere rule
- rule: ay
  return: ay
  conditions:
    - attribute: label
      relation: contains
      set: AY
